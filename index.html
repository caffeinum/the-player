<html>
	<head>
		<title>The Player</title>
		<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	</head>
<body>
	<div id="controls">
		<div id="artistField">Billy Talent</div>
		<div id="trackField">Fallen Leaves</div>
		
		<a href="#" class="like" onclick="player.like()">
			<span class="button">like</span>
			<i class="fa fa-heart-o"></i>
		</a>
		<a href="#" class="play" onclick="player.toggle()">
			<span class="button">play</span>
			<i class="fa fa-play"></i>
		</a>
		<a href="#" class="next" onclick="player.next()">
			<span class="button">next</span>
			<i class="fa fa-angle-double-right"></i>
		</a>
	</div>
	
	<div class="artwork">
		<img id="artwork-1" src="artwork/img1.jpg" />
		<img id="artwork-2" src="artwork/img2.jpg" />
		<img id="artwork-3" src="artwork/img3.jpg" />
		<img id="artwork-4" src="artwork/img4.jpg" />
		<img id="artwork-5" src="artwork/img5.jpg" />
	</div>
