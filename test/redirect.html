<html>
	<head>
		<title>The Player</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<link href="../style.css" type="text/css" rel="stylesheet" /><!--
		<script type="text/javascript" src="../js/auth.js"></script>-->
	</head>
<body>
	<script type="text/javascript">
		window.onload = function () {
			var code = /^\?code=([\w\d]+)$/.exec( document.location.search )[1];
			if ( ! code ) return document.write('Invalid auth');
			
			var url = 'https://oauth.vk.com/access_token?' + 
						  'client_id=' + config.app_id +
						  '&client_secret=' + config.secret + 
						  '&code=' + code + 
						  '&redirect_uri=' + 
						encodeURIComponent( 
						  	'http://127.0.0.1:49866/test/redirect.html'
						) +  
						  '&v=5.28';
			document.write( url );
			
			jQuery.getJSON(url,
						  function (data) {
				document.write( data.access_token );
			});
			
		}
	
	</script>
	
	
</body>
</html>
